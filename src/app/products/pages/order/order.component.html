<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados en Angular - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">

    <p-button (click)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search"></p-button>

  </div>
  <div class="p-toolbar-group-end">

    <p-button (click)="toggleSortBy('name')" class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>

    <p-button (click)="toggleSortBy('canFly')" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

    <p-button (click)="toggleSortBy('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:shortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color | color}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
