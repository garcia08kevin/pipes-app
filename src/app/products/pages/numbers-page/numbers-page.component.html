<p-panel header="Pipes numméricos" class="p-1">
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">{{(totalSells + 123442) | number: '1.2-2'}}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">{{totalSells | currency: 'USD':'symbol-narrow':'1.2-2'}}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganacia porcentual" subheader="del presente año">{{percent | percent: '1.2-2'}}</p-card>
  </div>

</div>
